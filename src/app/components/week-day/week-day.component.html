<div class="day">
    <span class="day-text">{{day.dayName}}</span>

    <img class="DayIcon" [src]="day.logoUrl">
    <span class="day-weatherText">{{day.weatherText}}</span>
    <span class="degreeText" *ngIf="celsius">{{day.degree.celsius}}</span>
    <span class="degreeText" *ngIf="!celsius">{{day.degree.fahrenheit}}</span>
</div>
